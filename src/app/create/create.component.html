
<div class="container-xl">
  <h2>Create User</h2>
  <a [routerLink]="['/']" class="btn btn-outline-info mb-3">Back</a>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="newUF" (ngSubmit)="create()">
        <div class="form-group">
          <label for="username">Name </label>
          <input formControlName="username" type="text" class="form-control" id="username"
                 placeholder="Enter username">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="text" class="form-control" id="email"
                 placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password"
                 placeholder="Enter password">
        </div>

        <input class="btn btn-outline-success" type="submit" value="Create"/>
      </form>
    </div>
  </div>
</div>
